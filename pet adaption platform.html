<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background: red;
            color:lightblue;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        nav a.active {
            background-color: #4CAF50;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img{
            width: 100%;
            height: 50%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Pet Adoption Platform</h1>
        </header>
        <nav>
        <div class="container">
            <a class="active" href="#home">Home</a>
            <a href="./pet registration form .html">Register</a>
            <a href="./pet listing.html">Pet-list</a>
            <a href="./pet search functionality.html">Search</a>
            </div>
            </nav>
            <img src="dog.jpg" alt="">
            <img src="cat.jpg" alt="">
            <img src="birds.webp" alt="">
            <img src="fishes.webp" alt="">
            <img src="dog 1.webp" alt="">
            <img src="dog2.jpg" alt="">
            <video width="100%" height="340" controls>
                <source src="dog video.mp4" type="video/mp4">

            </video><br><br>


            <div class="contact-info">
                <p>Contact Information:</p>
                <p>Email: info@petadoption.com</p>
                <p>Phone: +1 (555) 123-4567</p>
                <p>Address: 123 Main St, City, Country</p>
            </div>
            <script>
                // Get all navigation links
                const navLinks = document.querySelectorAll('nav a');
            
                // Add click event listener to each navigation link
                navLinks.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); // Prevent default link behavior
            
                        // Save the clicked link in local storage
                        const page = this.getAttribute('href').substring(2); // Extract page name from href attribute
                        localStorage.setItem('lastClickedPage', page);
            
                        // Redirect to the clicked page
                        window.location.href = this.href;
                    });
                });
            </script>
            
        



</body>
</html>
